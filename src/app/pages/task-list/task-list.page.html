<ion-header>
  <ion-toolbar color="primary">
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-page"></ion-back-button>
    </ion-buttons>

    <ion-title>Lista de Tarefas (Firebase)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-input 
      [(ngModel)]="novaTarefaTitulo" 
      placeholder="Escreva uma nova tarefa..."
      (keyup.enter)="adicionarTarefa()">
    </ion-input>
    <ion-button (click)="adicionarTarefa()" slot="end">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let tarefa of listaDeTarefas | async">
      
      <ion-item>
        <ion-checkbox 
          slot="start" 
          [checked]="tarefa.finalizada"
          (click)="toggleTarefaFinalizada(tarefa)">
        </ion-checkbox>
        <ion-label>
          <h2>{{ tarefa.titulo }}</h2>
          <p style="font-size: 10px; color: #888;">ID: {{ tarefa.id }}</p> 
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletarTarefa(tarefa.id!)">
          Excluir
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
