<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-page"></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar Contato (Firestore)</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="nome"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="tel" [(ngModel)]="telefone"></ion-input>
  </ion-item>
  
  <ion-button expand="block" (click)="salvarContato()" class="ion-margin-top">
    Salvar Contato
  </ion-button>

</ion-content>
